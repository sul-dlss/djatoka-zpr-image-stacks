<!DOCTYPE HTML>
<html>
  <head>    
    <title>djatoka ZPR</title>
    <link rel="stylesheet" type="text/css" href="css/zpr.css">
  </head>
  <body>
    <div id="zpr-fullscreen" style="width: 800px; height: 600px;">
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/zpr.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
         setDimensions();

         // create a new ZPR instance
         var z = new zpr('zpr-fullscreen', { 
           'imageStacksURL': 'https://stacks.stanford.edu/image/sb543cw6372/sb543cw6372_05_0001', 
           'width': 12782, 
           'height': 9409 
         });

         $(window).resize(function() { setDimensions(); });

         function setDimensions() {
           $('#zpr-fullscreen').width($(window).width() - 25);
           $('#zpr-fullscreen').height($(window).height() - 25);
         }
      });
    </script>
  </body>
</html>
