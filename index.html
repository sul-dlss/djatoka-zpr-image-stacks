<!DOCTYPE HTML>
<html>
  <head>    
    <title>djatoka ZPR</title>
    <link rel="stylesheet" type="text/css" href="css/zpr.css">
  </head>
  <body>
    <div id="zpr-fullscreen" style="width: 800px; height: 600px;">
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/zpr.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
         setDimensions();
         $(window).resize(function() { setDimensions(); });

         var z = new zpr('zpr-fullscreen', { 'imageStacksURL': 'https://stacks-test.stanford.edu/image/bb718gz5962/bb718gz5962_10_0001', 'width': 5468, 'height': 4512, 'marqueeImgSize': 125 });

         function setDimensions() {
           $('#zpr-fullscreen').width($(window).width() - 25);
           $('#zpr-fullscreen').height($(window).height() - 25);
         }
      });
    </script>
  </body>
</html>
